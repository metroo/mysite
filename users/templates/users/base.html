<!doctype html>
<html lang="en" dir="rtl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/media/css/bootstrap.rtl.min.css"  >

    <!--Font awesome icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>{% block title %} {% endblock %} </title>
    <style>
        .site-header {
          background-color: rgba(0, 0, 0, .85);
          -webkit-backdrop-filter: saturate(180%) blur(20px);
          backdrop-filter: saturate(180%) blur(20px);
        }
        .site-header a {
          color: #8e8e8e;
          transition: color .15s ease-in-out;
        }
        .site-header a:hover {
          color: #fff;
          text-decoration: none;
        }
    </style>
</head>
<body>
<header>
 <nav class="navbar navbar-expand-md  navbar-dark bg-dark p-2"  >
         <a href="/" class="navbar-brand">صفحه اصلی</a><span class="navbar-brand">{% block title-slug %}{% endblock %}</span>
       <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                  {% if user.is_authenticated %}
                    <a href="{% url 'users-profile' %}" class="nav-item nav-link">پروفایل</a>
                    <a href="{% url 'logout' %}" class="nav-item nav-link">خروج</a>
                  {% else %}
                    <a href="{% url 'login' %}" class="nav-item nav-link">ورود</a>
                  {% endif %}

                </div>
            </div>
        </nav>

</header>
<main class="  p-3 my-3">

        <!--Any flash messages pop up in any page because this is the base template-->
        {% if messages %}
          <div class="alert alert-dismissible" role="alert">
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endif %}
        {% block content %}{% endblock %}

</main>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/media/js/jquery-3.2.1.slim.min.js"  crossorigin="anonymous"></script>
    <script src="/media/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="/media/js/bootstrap.min.js"  crossorigin="anonymous"></script>

    <!-- A plugin for password show/hide  -->
    <script src="/media/js/bootstrap-show-password.min.js"></script>

</body>
</html>
