{% extends 'base.html' %}
{% block content %}
    <div class="card">
    {% for todo in todos %}
        <div class="card-body">
        <a href="{% url 'details' todo.id %}">{{ todo.title }}</a>
        <p>{{ todo.body }}</p>
        <small>{{ todo.created }}</small>
        </br>
        </div>
    {% endfor %}
    </div>
    {% include "pagination.html" with page=todos %}
{% endblock %}
